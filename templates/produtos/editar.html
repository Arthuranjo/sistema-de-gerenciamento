<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>

    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}

    <form method="post" action="/produtos/formulario_editar/{{ produto.id }}">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>

        <label for="preco">Preço:</label><br>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ produto.preco }}" required><br><br>

        <label for="estoque">Estoque:</label><br>
        <input type="number" id="estoque" name="estoque" value="{{ produto.estoque }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="/produtos/pagina">Voltar para a lista</a>
    <a href="home.html">voltar a tela de inicio</a>
</body>
</html>
