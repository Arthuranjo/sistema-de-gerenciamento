<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976d2;
        }

        p {
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            margin-right: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Produto</h1>

    {% if erro %}
        <p>{{ erro }}</p>
    {% endif %}

    <form method="post" action="/produtos/formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ nome or '' }}" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ preco or '' }}" required>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" value="{{ estoque or '' }}" required>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <a href="/produtos/pagina">Ver todos os produtos</a>
    <a href="/">Voltar à tela de início</a>
</body>
</html>
