<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>

    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}

    <form method="post" action="/produtos/formulario">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ nome or '' }}" required><br><br>

        <label for="preco">Pre√ßo:</label><br>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ preco or '' }}" required><br><br>

        <label for="estoque">Estoque:</label><br>
        <input type="number" id="estoque" name="estoque" value="{{ estoque or '' }}" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <br>
    <a href="/produtos/pagina">Ver todos os produtos</a>
</body>
</html>
