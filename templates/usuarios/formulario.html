<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if id %}Editar Usuário{% else %}Cadastro de Usuário{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid red;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            margin-right: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{% if id %}Editar Usuário{% else %}Cadastro de Usuário{% endif %}</h1>

    {% if erros %}
        <ul>
            {% for erro in erros %}
                <li>{{ erro['msg'] }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/usuarios/formulario">
        {% if id %}
            <input type="hidden" name="id" value="{{ id }}">
        {% endif %}

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ nome or '' }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="{{ senha or '' }}" required>

        <button type="submit">
            {% if id %}Salvar Alterações{% else %}Cadastrar Usuário{% endif %}
        </button>
    </form>

    <a href="/usuarios/pagina">Ver todos os usuários</a>
    <a href="/">Voltar à tela de início</a>
</body>
</html>
