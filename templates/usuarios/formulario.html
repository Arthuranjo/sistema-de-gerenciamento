<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if id %}Editar Usuário{% else %}Cadastro de Usuário{% endif %}</title>
</head>
<body>
    <h1>{% if id %}Editar Usuário{% else %}Cadastro de Usuário{% endif %}</h1>

    {% if erros %}
        <ul style="color:red;">
            {% for erro in erros %}
                <li>{{ erro['msg'] }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/usuarios/formulario">
        {% if id %}
            <input type="hidden" name="id" value="{{ id }}">
        {% endif %}

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ nome or '' }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" value="{{ senha or '' }}" required><br><br>

        <button type="submit">
            {% if id %}Salvar Alterações{% else %}Cadastrar Usuário{% endif %}
        </button>
    </form>

    <br>
    <a href="/usuarios/pagina">Ver todos os usuários</a>
    <a href="/">Voltar à tela de início</a>
</body>
</html>
