<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>

    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}

    <form method="post" action="/usuarios/formulario_editar/{{ usuario.id }}">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required><br><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="number" id="senha" name="senha" value="{{ usuario.senha }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="/usuarios/pagina">Voltar para a lista</a>
    <a href="home.html">voltar a tela de inicio</a>
</body>
</html>
