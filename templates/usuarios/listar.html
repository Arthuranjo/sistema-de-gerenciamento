<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .top-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .botoes a {
            background-color: #28a745; /* verde */
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
        }

        .botoes a:hover {
            background-color: #218838;
        }

        .botoes button {
            background-color: #dc3545; /* vermelho */
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .botoes button:hover {
            background-color: #c82333;
        }

        .botoes form {
            display: inline;
        }

        .bottom-link {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuários</h1>

    <div class="top-link">
        <a href="/usuarios/formulario">Cadastrar Novo Usuário</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td class="botoes">
                    <a href="/usuarios/formulario_editar/{{ usuario.id }}">Editar</a>
                    <form method="post" action="/usuarios/deletar/{{ usuario.id }}">
                        <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Nenhum usuário cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="bottom-link">
        <a href="/">Voltar à Tela Inicial</a>
    </div>
</body>
</html>
