<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>

    <a href="/usuarios/formulario">Cadastrar Novo Usuário</a><br><br>

    {% if usuarios %}
        <table border="1" cellpadding="10">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    
                    <form action="/usuarios/deletar" method="post" style="display:inline;">
                        <input type="hidden" name="id" value="{{ usuario.id }}">
                        <button type="submit" onclick="return confirm('Deseja excluir este usuário?');">Excluir</button>
                    </form>
                    <a href="/usuarios/formulario?id={{ usuario.id }}&nome={{ usuario.nome }}&email={{ usuario.email }}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Nenhum usuário cadastrado.</p>
    {% endif %}
</body>
</html>
